{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table>
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th> Time of the trasaction</th>

        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
        <tr>
            <td>{{transaction.symbol }}</td>
            <td>{{transaction.shares}}</td>
            <th>{{transaction.price|usd}}</th>
            <td>{{transaction.timestamp}}</td>
            {% endfor %}
        </tr>
    </tbody>
</table>
{% endblock %}
