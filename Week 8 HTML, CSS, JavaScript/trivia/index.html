<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkMc(event) {

                let button = event.target;
                if (button.innerHTML == 'Satoshi Nakamoto') {
                    button.parentElement.querySelector('.result').innerHTML = 'Correct!';
                    button.style.backgroundColor = 'Green';
                } else {
                    button.parentElement.querySelector('.result').innerHTML = 'Incorrect!';
                    button.style.backgroundColor = 'Red';
                }
            }

            function checkLq(event) {

                let button = event.target;
                let input = button.parentElement.querySelector('input');

                if (input.value.toUpperCase() === "US" || input.value === "United States") {
                    input.parentElement.querySelector('.lqResult').innerHTML = 'Correct!';
                    input.style.backgroundColor = 'Green';
                } else {
                    input.parentElement.querySelector('.lqResult').innerHTML = 'Incorrect!';
                    input.style.backgroundColor = 'Red';
                }
            }
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Who credated Bitcoin?</h3>
                <button onclick="checkMc(event)" id="incorrect" class="incorrect">Brain</button>
                <button onclick="checkMc(event)" id="incorrect" class="incorrect">Carter</button>
                <button onclick="checkMc(event)" id="incorrect" class="incorrect">David</button>
                <button onclick="checkMc(event)" id="incorrect" class="incorrect">John</button>
                <button onclick="checkMc(event)" id="correct" class="correct">Satoshi Nakamoto</button>
                <p class="result"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>Which government owns most of the Bitcoin?</h3>
                <input type="text"></input>
                <button onclick="checkLq(event)">Check Answer</button>
                <p class="lqResult" id="lqResult"></p>
            </div>
        </div>
    </body>

</html>
