{% extends "index.html"%}

{% block title %} Register {% endblock %}


{% block content %}

<div class="all-form">
  <form action="/register" method="POST">


        <div class="all-form">
          <label>Enter your Email:</label>
          <input type="email" class="info" id= "username" name="email" placeholder="Email" required/>
          </div>

          <div class="all-form">
            <label>Enter your Password:</label>
           <input type="password" class="info" id="password" name="password" minlength="8" placeholder="Password" required>
          </div>

          <div class="all-form">
            <label>Confirm your Password:</label>
              <input type="password" class="info" id="password-confirmation" name="password-confirmation" placeholder="Password Confirmation" minlength="8" required>
          </div>
          <div class="all-form">
          <button type="submit" class="info" id="create-ac" name="create-ac">Create Account</button>
        </div>

      </form>
    </div>

{% endblock %}
